<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --theme-pink: #E8388B;
            --theme-pink-hover: #d12c7a;
        }
        body { 
            background-color: #f0f2f5; 
        }
        .company-logo {
            max-width: 350px;
            margin: 2rem auto;
        }
        .stock-card { 
            margin-top: 0;
            border: none;
            border-radius: 1rem;
        }
        .card-title {
            color: var(--theme-pink);
            font-weight: 700;
        }
        .btn-primary {
            background-color: var(--theme-pink);
            border-color: var(--theme-pink);
        }
        .btn-primary:hover {
            background-color: var(--theme-pink-hover);
            border-color: var(--theme-pink-hover);
        }
        .action-buttons button { 
            margin: 0 2px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="{{ url_for('static', path='logo.png') }}" alt="Logo Afya Unigranrio" class="company-logo">
        </div>

        <div class="card stock-card shadow-lg">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="card-title mb-0">Gestão de Estoque</h1>
                    <button id="logout-button" class="btn btn-secondary">Sair</button>
                </div>
                
                <div class="mb-4 p-3 border rounded bg-light">
                    <h5 class="mb-3">Adicionar Novo Item</h5>
                    <form id="create-item-form">
                        <div class="input-group">
                            <input type="text" id="item-name" class="form-control" placeholder="Nome do novo item..." required>
                            <button class="btn btn-primary" type="submit">Adicionar</button>
                        </div>
                    </form>
                </div>

                <div class="mb-4 p-3 border rounded bg-light">
                    <h5 class="mb-3">Atualizar Estoque via Planilha</h5>
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="input-group">
                            <input class="form-control" type="file" id="excel-file" accept=".xlsx, .xls" required>
                            <button class="btn btn-info text-white" type="submit">Enviar Planilha</button>
                        </div>
                        <div class="form-text">
                            A planilha deve conter as colunas "ID do Item" e "Quantidade".
                        </div>
                    </form>
                </div>

                <div class="mb-3 p-3 border rounded">
                    <h5 class="mb-3">Buscar e Exportar</h5>
                    <form id="search-form" class="mb-3">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control" placeholder="Procurar por nome do item...">
                            <button class="btn btn-outline-secondary" type="submit">Procurar</button>
                        </div>
                    </form>
                    <div class="btn-group w-100">
                        <button id="export-search-btn" class="btn btn-success">Exportar Pesquisa</button>
                        <button id="export-all-btn" class="btn btn-outline-success">Baixar Inventário Completo</button>
                    </div>
                </div>

                <hr>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome do Item</th>
                                <th>Quantidade</th>
                                <th>Criado Por</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="stock-table-body">
                        </tbody>
                    </table>
                </div>
                <div id="api-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="movementModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movementModalTitle">Movimentar Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="movement-form">
                        <input type="hidden" id="movement-item-id">
                        <input type="hidden" id="movement-type">
                        <div class="mb-3">
                            <label for="movement-quantity" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="movement-quantity" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Confirmar Movimentação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const ROOT_PATH = "{{ root_path|default('', true) }}";

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = `${ROOT_PATH}/login`;
        }

        window.onload = async function() {
            const token = localStorage.getItem('access_token');
            if (!token) { logout(); return; }

            const errorDiv = document.getElementById('api-error');
            const movementModal = new bootstrap.Modal(document.getElementById('movementModal'));
            const tableBody = document.getElementById('stock-table-body');
            const searchInput = document.getElementById('search-input');
            
            const exportSearchButton = document.getElementById('export-search-btn');
            const exportAllButton = document.getElementById('export-all-btn');
            const uploadForm = document.getElementById('upload-form');

            document.getElementById('logout-button').onclick = logout;

            async function fetchAndRenderStock(searchTerm = '') {
                try {
                    const response = await fetch(`${ROOT_PATH}/stock/?search=${encodeURIComponent(searchTerm)}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Não foi possível carregar o inventário.');
                    }

                    const items = await response.json();
                    tableBody.innerHTML = '';

                    if (items.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5" class="text-center">Nenhum item encontrado.</td></tr>';
                        return;
                    }
                    
                    items.forEach(item => {
                        const row = `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td>${item.quantity}</td>
                                <td>${item.created_by_username}</td>
                                <td class="text-center action-buttons">
                                    <button class="btn btn-sm btn-success" data-id="${item.id}" data-name="${item.name}" data-type="entrada">Entrada</button>
                                    <button class="btn btn-sm btn-warning" data-id="${item.id}" data-name="${item.name}" data-type="saida">Saída</button>
                                    <button class="btn btn-sm btn-danger" data-id="${item.id}" data-name="${item.name}">Excluir</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });

                } catch (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.classList.remove('d-none');
                }
            }
            
            document.getElementById('create-item-form').onsubmit = async function(event) {
                event.preventDefault();
                const itemNameInput = document.getElementById('item-name');
                const itemName = itemNameInput.value.trim();
                if (!itemName) return;
                try {
                    const res = await fetch(`${ROOT_PATH}/stock/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ name: itemName })
                    });
                    if (!res.ok) {
                        const errData = await res.json();
                        throw new Error(errData.detail || "Não foi possível criar o item.");
                    }
                    alert(`Item "${itemName}" criado com sucesso!`);
                    itemNameInput.value = '';
                    fetchAndRenderStock(); 
                } catch (err) {
                    alert(err.message);
                }
            };

            exportSearchButton.addEventListener('click', async () => {
                const searchTerm = searchInput.value.trim();
                try {
                    const response = await fetch(`${ROOT_PATH}/stock/export/excel?search=${encodeURIComponent(searchTerm)}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Não foi possível baixar o arquivo.');

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    const filename = searchTerm ? `inventario_${searchTerm.replace(/\s+/g, '_')}.xlsx` : 'inventario_filtrado.xlsx';
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    alert(`Erro ao exportar: ${error.message}`);
                }
            });

            exportAllButton.addEventListener('click', async () => {
                try {
                    const response = await fetch(`${ROOT_PATH}/stock/export/excel-all`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Não foi possível baixar o inventário completo.');

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'inventario_completo.xlsx';
                    document.body.appendChild(a);
                    a.click();

                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    alert(`Erro ao exportar: ${error.message}`);
                }
            });

            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const fileInput = document.getElementById('excel-file');
                if (fileInput.files.length === 0) {
                    alert('Por favor, selecione um arquivo para enviar.');
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    const response = await fetch(`${ROOT_PATH}/stock/import/excel`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.detail || 'Ocorreu um erro no servidor.');
                    }

                    alert(result.message);
                    fileInput.value = ''; // Limpa o campo de arquivo
                    fetchAndRenderStock(); // Atualiza a tabela
                } catch (error) {
                    alert(`Erro ao enviar a planilha: ${error.message}`);
                }
            });

            tableBody.addEventListener('click', async (event) => {
                const target = event.target;
                const itemId = target.dataset.id;
                const itemName = target.dataset.name;

                if (!itemId) return;

                if (target.classList.contains('btn-danger')) {
                    if (confirm(`Tem certeza que deseja excluir o item "${itemName}"? Esta ação não pode ser desfeita.`)) {
                        try {
                             const res = await fetch(`${ROOT_PATH}/stock/${itemId}`, { 
                                method: 'DELETE',
                                headers: { 'Authorization': `Bearer ${token}` }
                             });
                             if (!res.ok) {
                                 const err = await res.json();
                                 throw new Error(err.detail);
                             }
                             fetchAndRenderStock(searchInput.value.trim());
                        } catch (err) {
                            alert(err.message);
                        }
                    }
                }

                if (target.classList.contains('btn-success') || target.classList.contains('btn-warning')) {
                    const type = target.dataset.type;
                    document.getElementById('movementModalTitle').textContent = `Dar ${type} no item: ${itemName}`;
                    document.getElementById('movement-item-id').value = itemId;
                    document.getElementById('movement-type').value = type;
                    movementModal.show();
                }
            });

            document.getElementById('movement-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const itemId = document.getElementById('movement-item-id').value;
                const type = document.getElementById('movement-type').value;
                const quantity = document.getElementById('movement-quantity').value;

                try {
                    const res = await fetch(`${ROOT_PATH}/stock/${itemId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ type, quantity: parseInt(quantity) })
                    });
                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.detail || 'Falha ao movimentar o item.');
                    }
                    movementModal.hide();
                    document.getElementById('movement-form').reset();
                    fetchAndRenderStock(searchInput.value.trim());

                } catch (err) {
                    alert(err.message);
                }
            });
            
            document.getElementById('search-form').addEventListener('submit', (event) => {
                event.preventDefault();
                const searchTerm = searchInput.value.trim();
                fetchAndRenderStock(searchTerm);
            });

            fetchAndRenderStock();
        };
    </script>
</body>
</html>
