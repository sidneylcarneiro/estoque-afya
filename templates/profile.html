<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Afya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --afya-pink: #E8388B;
            --afya-pink-hover: #d12c7a;
            --afya-info: #00AEEF;
            --afya-info-hover: #009CDA;
        }
        body { 
            background-color: #f0f2f5; 
        }
        .profile-card { 
            margin-top: 5rem;
            border: none;
            border-radius: 1rem;
        }
        .welcome-header {
            color: var(--afya-pink);
            font-weight: 700;
        }
        .btn-primary {
            background-color: var(--afya-pink);
            border-color: var(--afya-pink);
        }
        .btn-primary:hover {
            background-color: var(--afya-pink-hover);
            border-color: var(--afya-pink-hover);
        }
        .btn-info {
            background-color: var(--afya-info);
            border-color: var(--afya-info);
        }
        .btn-info:hover {
            background-color: var(--afya-info-hover);
            border-color: var(--afya-info-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card profile-card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body p-5">
                <h1 id="welcome-message" class="card-title text-center mb-4 welcome-header">Carregando perfil...</h1>
                
                <!-- Seção do Admin (escondida por padrão) -->
                <div id="admin-section" class="d-grid gap-3 mb-3 d-none">
                    <h5 class="text-center text-muted mb-3">Painel de Administrador</h5>
                    <a href="/admin" class="btn btn-primary btn-lg">Gerenciar Usuários</a>
                    <a href="/logs" class="btn btn-info btn-lg">Ver Relatório de Atividades</a>
                </div>

                <!-- Seção do Usuário Comum (escondida por padrão) -->
                <div id="user-section" class="d-none">
                    <h5 class="text-center text-muted mb-3">Gestão de Inventário</h5>
                    <div class="d-grid gap-3">
                         <a href="/stock" class="btn btn-primary btn-lg">Gerenciar Inventário</a>
                         <form id="create-item-form">
                            <div class="input-group">
                                <input type="text" id="item-name" class="form-control form-control-lg" placeholder="Nome do novo item" required>
                                <button type="submit" class="btn btn-outline-success">Adicionar Item</button>
                            </div>
                        </form>
                    </div>
                </div>

                 <div id="api-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
                <div class="d-grid mt-4">
                    <button id="logout-button" class="btn btn-secondary">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        window.onload = async function() {
            const token = localStorage.getItem('access_token');
            const errorDiv = document.getElementById('api-error');

            if (!token) {
                logout();
                return;
            }

            document.getElementById('logout-button').onclick = logout;

            try {
                const response = await fetch('/users/me/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Sessão inválida.');
                }
                
                const user = await response.json();

                document.getElementById('welcome-message').textContent = `Bem-vindo, ${user.username}!`;

                if (user.role === 'admin') {
                    document.getElementById('admin-section').classList.remove('d-none');
                } else {
                    document.getElementById('user-section').classList.remove('d-none');
                }

            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
                setTimeout(logout, 3000); 
                return;
            }

            const createItemForm = document.getElementById('create-item-form');
            if (document.getElementById('user-section').classList.contains('d-none') === false) {
                createItemForm.onsubmit = async function(event) {
                    event.preventDefault();
                    const itemNameInput = document.getElementById('item-name');
                    const itemName = itemNameInput.value.trim();

                    if (!itemName) return;

                    try {
                        const res = await fetch('/stock/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({ name: itemName })
                        });

                        if (!res.ok) {
                            const errData = await res.json();
                            throw new Error(errData.detail || "Não foi possível criar o item.");
                        }

                        alert(`Item "${itemName}" criado com sucesso!`);
                        itemNameInput.value = '';

                    } catch (err) {
                        alert(err.message);
                    }
                };
            }
        };
    </script>
</body>
</html>
