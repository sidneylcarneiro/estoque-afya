<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Atividades - Afya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --afya-pink: #E8388B;
            --afya-pink-hover: #d12c7a;
        }
        body { 
            background-color: #f0f2f5; 
        }
        .logs-card { 
            margin-top: 3rem;
            border: none;
            border-radius: 1rem;
        }
        .card-title {
            color: var(--afya-pink);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card logs-card shadow-lg">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="card-title mb-0">Relatório de Atividades</h1>
                    <div class="btn-group">
                        <button id="export-btn" class="btn btn-success">Exportar para Excel</button>
                        <a href="/admin" class="btn btn-outline-secondary">Voltar à Gestão</a>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Data e Hora</th>
                                <th>Usuário</th>
                                <th>Ação Realizada</th>
                            </tr>
                        </thead>
                        <tbody id="logs-table-body">
                            <!-- Os logs serão inseridos aqui pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="api-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>

    <script>
        window.onload = async function() {
            const token = localStorage.getItem('access_token');
            const tableBody = document.getElementById('logs-table-body');
            const errorDiv = document.getElementById('api-error');
            const exportButton = document.getElementById('export-btn');

            if (!token) {
                window.location.href = '/login';
                return;
            }

            exportButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/logs/export/excel', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        throw new Error('Não foi possível baixar o arquivo. Verifique suas permissões.');
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'relatorio_de_atividades.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                } catch (error) {
                    alert(`Erro ao exportar: ${error.message}`);
                }
            });

            try {
                const response = await fetch('/logs/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Não foi possível carregar o relatório.');
                }

                const logs = await response.json();
                tableBody.innerHTML = '';

                if (logs.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhuma atividade registrada.</td></tr>';
                    return;
                }

                logs.forEach(log => {
                    const timestamp = new Date(log.timestamp);
                    const formattedDate = timestamp.toLocaleString('pt-BR', {
                        day: '2-digit', month: '2-digit', year: 'numeric',
                        hour: '2-digit', minute: '2-digit', second: '2-digit'
                    });

                    const row = `
                        <tr>
                            <td>${log.id}</td>
                            <td>${formattedDate}</td>
                            <td>${log.username}</td>
                            <td>${log.action}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                errorDiv.textContent = `Erro: ${error.message}`;
                errorDiv.classList.remove('d-none');
            }
        };
    </script>
</body>
</html>
