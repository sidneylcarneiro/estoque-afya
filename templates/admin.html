<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --theme-pink: #E8388B;
            --theme-pink-hover: #d12c7a;
            --theme-info: #00AEEF;
            --theme-info-hover: #009CDA;
        }
        body {
            background-color: #f0f2f5;
        }
        .admin-card {
            margin-top: 3rem;
            border: none;
            border-radius: 1rem;
        }
        .card-title {
            color: var(--theme-pink);
            font-weight: 700;
        }
        .btn-success {
            background-color: var(--theme-pink);
            border-color: var(--theme-pink);
        }
        .btn-success:hover {
            background-color: var(--theme-pink-hover);
            border-color: var(--theme-pink-hover);
        }
        .btn-info {
            background-color: var(--theme-info);
            border-color: var(--theme-info);
        }
        .btn-info:hover {
            background-color: var(--theme-info-hover);
            border-color: var(--theme-info-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card admin-card shadow-lg">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="card-title mb-0">Painel do Administrador</h1>
                    <div class="btn-group">
                        <a id="logs-link" href="#" class="btn btn-info">Ver Relatório de Atividades</a>
                        <button id="logout-button" class="btn btn-secondary">Sair</button>
                    </div>
                </div>

                <div class="mb-4 p-3 border rounded bg-light">
                    <h5 class="mb-3">Criar Novo Usuário</h5>
                    <form id="create-user-form">
                        <div class="input-group">
                            <input type="text" id="username-input" class="form-control" placeholder="Nome do novo usuário" required>
                            <button class="btn btn-success" type="submit">Criar Usuário</button>
                        </div>
                    </form>
                </div>

                <h5>Usuários Existentes</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome de Usuário</th>
                                <th>Função</th>
                                <th class="text-center">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                        </tbody>
                    </table>
                </div>
                <div id="api-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>

    <script>
        const ROOT_PATH = "{{ root_path|default('', true) }}";

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = `${ROOT_PATH}/login`;
        }

        window.onload = async function() {
            const token = localStorage.getItem('access_token');
            const userList = document.getElementById('user-list');
            const errorDiv = document.getElementById('api-error');

            if (!token) {
                logout();
                return;
            }

            document.getElementById('logout-button').onclick = logout;
            document.getElementById('logs-link').href = `${ROOT_PATH}/logs`;

            async function fetchAndRenderUsers() {
                try {
                    const response = await fetch(`${ROOT_PATH}/userslist`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.detail || 'Não foi possível carregar os usuários.');
                    }

                    const users = await response.json();
                    userList.innerHTML = '';
                    users.forEach(user => {
                        const row = `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>
                                    <span class="badge ${user.role === 'admin' ? 'bg-danger' : 'bg-secondary'}">
                                        ${user.role}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-danger delete-btn"
                                            data-id="${user.id}"
                                            data-username="${user.username}"
                                            ${user.role === 'admin' ? 'disabled' : ''}>
                                        Excluir
                                    </button>
                                </td>
                            </tr>
                        `;
                        userList.innerHTML += row;
                    });
                } catch (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.classList.remove('d-none');
                }
            }

            document.getElementById('create-user-form').onsubmit = async (event) => {
                event.preventDefault();
                const usernameInput = document.getElementById('username-input');
                const username = usernameInput.value.trim();

                if (!username) return;

                try {
                    const res = await fetch(`${ROOT_PATH}/users/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ username: username })
                    });

                    if (!res.ok) {
                        const errData = await res.json();
                        throw new Error(errData.detail || "Não foi possível criar o usuário.");
                    }

                    usernameInput.value = '';
                    fetchAndRenderUsers();

                } catch (err) {
                    alert(err.message);
                }
            };

            userList.addEventListener('click', async (event) => {
                if (event.target.classList.contains('delete-btn')) {
                    const userId = event.target.dataset.id;
                    const username = event.target.dataset.username;

                    if (confirm(`Tem certeza que deseja excluir o usuário "${username}"?`)) {
                        try {
                            const res = await fetch(`${ROOT_PATH}/users/${userId}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': `Bearer ${token}` }
                            });

                            if (!res.ok) {
                                const errData = await res.json();
                                throw new Error(errData.detail || 'Não foi possível excluir o usuário.');
                            }
                            fetchAndRenderUsers();
                        } catch (err) {
                            alert(err.message);
                        }
                    }
                }
            });

            fetchAndRenderUsers();
        };
    </script>
</body>
</html>
