<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --theme-pink: #E8388B;
            --theme-pink-hover: #d12c7a;
        }
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .company-logo {
            max-width: 450px;
            margin-bottom: 2rem;
        }
        .login-card {
            border: none;
            border-radius: 1rem;
            width: 100%;
        }
        .login-header {
            color: var(--theme-pink);
            font-weight: 700;
        }
        .user-btn {
            background-color: #6c757d;
            border-color: #6c757d;
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        .user-btn.admin-btn {
            background-color: var(--theme-pink);
            border-color: var(--theme-pink);
        }
        .btn-primary {
            background-color: var(--theme-pink);
            border-color: var(--theme-pink);
        }
        .btn-primary:hover {
            background-color: var(--theme-pink-hover);
            border-color: var(--theme-pink-hover);
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 450px;">
        <div class="text-center">
            <img src="{{ url_for('static', path='logo.png') }}" alt="Logo Afya Unigranrio" class="company-logo">
        </div>

        <div class="card login-card shadow-lg mx-auto">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 login-header">Gestão de Estoque <br> DTI</h2>
                <p class="text-center text-muted mb-4">Selecione um usuário para começar</p>

                <div id="user-selection" class="d-grid gap-2 mb-3">
                </div>

                <form id="login-form" class="d-none">
                    <input type="hidden" id="username-input">
                    <div id="password-field-container" class="mb-3" style="display: none;">
                        <label for="password-input" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password-input">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" id="back-to-users-btn" class="btn btn-outline-secondary btn-lg w-100 d-none">Voltar</button>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
                    </div>
                </form>

                <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>

    <script>
        const ROOT_PATH = "{{ root_path|default('', true) }}";

        window.onload = async function() {
            const userSelectionDiv = document.getElementById('user-selection');
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username-input');
            const passwordContainer = document.getElementById('password-field-container');
            const passwordInput = document.getElementById('password-input');
            const errorMessageDiv = document.getElementById('error-message');
            
            // --- NOVO: Referência para o botão Voltar ---
            const backButton = document.getElementById('back-to-users-btn');

            try {
                const response = await fetch(`${ROOT_PATH}/public/users`);
                if (!response.ok) throw new Error("Falha ao buscar usuários.");
                const users = await response.json();
                users.forEach(user => {
                    const button = document.createElement('button');
                    button.textContent = user.username;
                    button.className = 'btn btn-lg text-white user-btn';
                    if (user.role === 'admin') {
                        button.classList.add('admin-btn');
                    }
                    button.onclick = () => selectUser(user);
                    userSelectionDiv.appendChild(button);
                });
            } catch (error) {
                showError('Erro ao carregar a lista de usuários.');
            }

            // --- NOVA FUNÇÃO: Para voltar à tela de seleção de usuário ---
            function showUserSelection() {
                userSelectionDiv.classList.remove('d-none');
                loginForm.classList.add('d-none');
                errorMessageDiv.classList.add('d-none');
                passwordInput.value = '';
            }

            // --- NOVO: Adiciona o evento de clique ao botão Voltar ---
            backButton.onclick = showUserSelection;

            function selectUser(user) {
                usernameInput.value = user.username;
                userSelectionDiv.classList.add('d-none');
                loginForm.classList.remove('d-none');
                
                if (user.role === 'admin') {
                    passwordContainer.style.display = 'block';
                    passwordInput.required = true;
                    // --- NOVO: Mostra o botão Voltar para o admin ---
                    backButton.classList.remove('d-none');
                    passwordInput.focus();
                } else {
                    passwordContainer.style.display = 'none';
                    passwordInput.required = false;
                    // --- NOVO: Esconde o botão Voltar para usuários normais ---
                    backButton.classList.add('d-none');
                    loginForm.requestSubmit();
                }
            }
            
            async function redirectUser(token) {
                try {
                    const response = await fetch(`${ROOT_PATH}/users/me/`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) {
                        throw new Error('Não foi possível obter os dados do usuário.');
                    }
                    const user = await response.json();
                    
                    if (user.role === 'admin') {
                        window.location.href = `${ROOT_PATH}/admin`;
                    } else {
                        window.location.href = `${ROOT_PATH}/stock`;
                    }
                } catch (error) {
                    showError(error.message);
                }
            }

            loginForm.onsubmit = async function(event) {
                event.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password || '');

                try {
                    const response = await fetch(`${ROOT_PATH}/token`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Falha na autenticação.');
                    }
                    
                    const data = await response.json();
                    const token = data.access_token;
                    localStorage.setItem('access_token', token);
                    
                    await redirectUser(token);

                } catch (error) {
                    showError(error.message);
                    setTimeout(() => {
                        // --- ALTERAÇÃO: Reutiliza a função para voltar ---
                        showUserSelection();
                    }, 2500);
                }
            };
            
            function showError(message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('d-none');
            }
        };
    </script>
</body>
</html>
