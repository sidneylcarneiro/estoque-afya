<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Estoque Afya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --afya-pink: #E8388B;
            --afya-pink-hover: #d12c7a;
        }
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            border: none;
            border-radius: 1rem;
        }
        .login-header {
            color: var(--afya-pink);
            font-weight: 700;
        }
        .user-btn {
            background-color: #6c757d;
            border-color: #6c757d;
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        .user-btn.admin-btn {
            background-color: var(--afya-pink);
            border-color: var(--afya-pink);
        }
        .btn-primary {
            background-color: var(--afya-pink);
            border-color: var(--afya-pink);
        }
        .btn-primary:hover {
            background-color: var(--afya-pink-hover);
            border-color: var(--afya-pink-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card shadow-lg mx-auto" style="max-width: 450px;">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 login-header">Gestão de Estoque</h2>
                <p class="text-center text-muted mb-4">Selecione um usuário para começar</p>
                
                <div id="user-selection" class="d-grid gap-2 mb-3">
                    <!-- Botões dos usuários serão inseridos aqui -->
                </div>

                <!-- Formulário de login (inicialmente escondido) -->
                <form id="login-form" class="d-none">
                    <input type="hidden" id="username-input">
                    
                    <!-- Campo de senha (para o admin) -->
                    <div id="password-field-container" class="mb-3" style="display: none;">
                        <label for="password-input" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password-input">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>

                <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>

    <script>
        window.onload = async function() {
            const userSelectionDiv = document.getElementById('user-selection');
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username-input');
            const passwordContainer = document.getElementById('password-field-container');
            const passwordInput = document.getElementById('password-input');
            const errorMessageDiv = document.getElementById('error-message');

            try {
                const response = await fetch('/public/users');
                const users = await response.json();

                users.forEach(user => {
                    const button = document.createElement('button');
                    // CORREÇÃO: Usar user.username para o texto do botão
                    button.textContent = user.username;
                    button.className = 'btn btn-lg text-white user-btn';
                    if (user.role === 'admin') {
                        button.classList.add('admin-btn');
                    }
                    // CORREÇÃO: Passar o objeto user inteiro para a função
                    button.onclick = () => selectUser(user);
                    userSelectionDiv.appendChild(button);
                });

            } catch (error) {
                showError('Erro ao carregar a lista de usuários.');
            }

            function selectUser(user) {
                usernameInput.value = user.username;
                userSelectionDiv.classList.add('d-none');
                loginForm.classList.remove('d-none');

                if (user.role === 'admin') {
                    passwordContainer.style.display = 'block';
                    passwordInput.required = true;
                    passwordInput.focus(); // Foca no campo de senha para o admin
                } else {
                    passwordContainer.style.display = 'none';
                    passwordInput.required = false;
                    // Submete o formulário diretamente para usuários comuns
                    loginForm.requestSubmit();
                }
            }

            loginForm.onsubmit = async function(event) {
                event.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;

                // CORREÇÃO: Enviar sempre os dois campos, mesmo que a senha esteja vazia
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password || ''); // Envia uma string vazia se não houver senha

                try {
                    const response = await fetch('/token', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Falha na autenticação.');
                    }
                    
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/profile';

                } catch (error) {
                    showError(error.message);
                    setTimeout(() => {
                        userSelectionDiv.classList.remove('d-none');
                        loginForm.classList.add('d-none');
                        errorMessageDiv.classList.add('d-none');
                        passwordInput.value = ''; // Limpa a senha em caso de erro
                    }, 2500);
                }
            };
            
            function showError(message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('d-none');
            }
        };
    </script>
</body>
</html>
